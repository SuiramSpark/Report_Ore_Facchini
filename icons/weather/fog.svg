<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Fog">
  <style>
    .line { animation: slide 6s linear infinite; }
    @keyframes slide { 0% { transform: translateX(-8px); opacity: 0.6 } 50% { transform: translateX(8px); opacity: 1 } 100% { transform: translateX(-8px); opacity: 0.6 } }
  </style>
  <rect width="100%" height="100%" fill="#f8fafc" />
  <g fill="#dbe8f8">
    <ellipse cx="100" cy="88" rx="60" ry="34" />
  </g>
  <g fill="#e6eefc">
    <rect class="line" x="20" y="120" width="160" height="8" rx="4" />
    <rect class="line" x="10" y="138" width="140" height="8" rx="4" style="animation-delay:1s" />
  </g>
</svg>
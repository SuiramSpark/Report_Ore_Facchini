<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Snow">
  <style>
    .flake { animation: fall 3s linear infinite; }
    .flake:nth-child(2) { animation-delay: 1s }
    .flake:nth-child(3) { animation-delay: 2s }
    @keyframes fall { 0% { transform: translateY(-20px) rotate(0deg); opacity: 0 } 30% { opacity: 1 } 100% { transform: translateY(80px) rotate(180deg); opacity: 0 } }
  </style>
  <g fill="#e6f0ff">
    <ellipse cx="90" cy="78" rx="52" ry="34" />
    <rect x="54" y="94" width="124" height="36" rx="18" />
  </g>
  <g fill="#fff" transform="translate(0,36)">
    <g class="flake"><circle cx="72" cy="72" r="4"/></g>
    <g class="flake"><circle cx="100" cy="84" r="4"/></g>
    <g class="flake"><circle cx="128" cy="68" r="4"/></g>
  </g>
</svg>
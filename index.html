    <!-- â­ PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // âš ï¸ Disabilita PWA se in modalitÃ  worker
                const params = new URLSearchParams(window.location.search);
                const urlMode = params.get('mode');
                
                if (urlMode === 'worker') {
                    console.log('ðŸš« PWA disabled for worker mode');
                    return; // Non registrare service worker per lavoratori
                }
                
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('âœ… Service Worker registered'))
                    .catch(err => console.log('âŒ SW registration failed:', err));
            });
        }
        
        // Request notification permission on load
        if ('Notification' in window && Notification.permission === 'default') {
            setTimeout(() => {
                Notification.requestPermission();
            }, 5000);
        }
    </script>

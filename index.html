<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    
    <!-- META TAGS MOBILE OTTIMIZZATI -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4F46E5">
    <meta name="description" content="Sistema di gestione registro ore lavoratori">
    
    <title>Registro Ore Lavoratori</title>
    
    <!-- ========================================
         PWA (Progressive Web App) SUPPORT
         ======================================== -->
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Registro Ore">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-192x192.png">
    <link rel="shortcut icon" href="icons/icon-192x192.png">
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Windows Tiles -->
    <meta name="msapplication-TileColor" content="#4F46E5">
    <meta name="msapplication-TileImage" content="icons/icon-192x192.png">
    
    <!-- ======================================== -->
    
    <!-- React & Firebase -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- LIBRERIE DASHBOARD AVANZATA -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSS Custom -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Tailwind Config per Mobile -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontSize: {
                        'mobile-xs': '13px',
                        'mobile-sm': '14px',
                        'mobile-base': '15px',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'slide-in-left': 'slideInLeft 0.6s ease-out forwards',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased">
    <div id="root"></div>
    <div id="toast-container"></div>

    <!-- Configurazione e Utilities (CARICA PER PRIMI) -->
    <script src="js/config.js"></script>
    <script src="js/translations.js"></script>
    <script type="text/babel" src="js/utils.js"></script>
    
    <!-- Componenti (CARICA IN ORDINE) -->
    <script type="text/babel" src="js/components/WorkerMode.js"></script>
    <script type="text/babel" src="js/components/Dashboard.js"></script>

    <script type="text/babel" src="js/components/Settings.js"></script>

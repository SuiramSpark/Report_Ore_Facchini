<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¢ Assegna Numeri Fogli - Migration Tool</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        h1 { text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; opacity: 0.9; margin-bottom: 30px; }
        button {
            width: 100%;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        #status {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry { margin: 5px 0; padding: 5px; }
        .log-info { color: #60a5fa; }
        .log-success { color: #34d399; }
        .log-error { color: #f87171; }
        .log-warning { color: #fbbf24; }
        .preview {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .preview-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Assegnazione Numeri Fogli</h1>
        <p class="subtitle">Migration Tool - Assegna ID sequenziali ai fogli esistenti</p>
        
        <div id="preview" style="display:none;">
            <h3>üìã Anteprima Assegnazioni:</h3>
            <div id="previewList"></div>
        </div>
        
        <button class="btn-primary" onclick="loadPreview()">
            üîç Carica Anteprima (senza modificare)
        </button>
        
        <button class="btn-danger" onclick="assignNumbers()" id="assignBtn" disabled>
            ‚úÖ Assegna Numeri (MODIFICA DATABASE!)
        </button>
        
        <div id="status"></div>
    </div>

    <script type="module">
        // Firebase config (same as main app)
        const firebaseConfig = {
            apiKey: "AIzaSyDy76bIeeCtaceWqF7Nb1YNR0N9zpwfrrA",
            authDomain: "reportorefacchinispark.firebaseapp.com",
            projectId: "reportorefacchinispark",
            storageBucket: "reportorefacchinispark.firebasestorage.app",
            messagingSenderId: "154961949774",
            appId: "1:154961949774:web:a49ef56d4ac6b6edd37c56",
            measurementId: "G-TT3WCKTR57"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        window.db = db;
        
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString('it-IT');
            entry.textContent = `[${timestamp}] ${message}`;
            status.appendChild(entry);
            status.scrollTop = status.scrollHeight;
        }

        window.loadPreview = async function() {
            log('üîç Caricamento fogli dal database...', 'info');
            
            try {
                // Carica tutti i fogli
                const snapshot = await db.collection('timesheets').orderBy('createdAt', 'asc').get();
                
                if (snapshot.empty) {
                    log('‚ö†Ô∏è Nessun foglio trovato!', 'warning');
                    return;
                }
                
                log(`‚úÖ Trovati ${snapshot.size} fogli totali`, 'success');
                
                // Separa fogli con e senza numero
                const sheetsWithNumber = [];
                const sheetsWithoutNumber = [];
                
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    if (data.sheetNumber) {
                        sheetsWithNumber.push({ id: doc.id, ...data });
                    } else {
                        sheetsWithoutNumber.push({ id: doc.id, ...data });
                    }
                });
                
                log(`üìä Fogli con numero: ${sheetsWithNumber.length}`, 'info');
                log(`üìä Fogli senza numero: ${sheetsWithoutNumber.length}`, 'warning');
                
                // Determina prossimo numero disponibile
                const currentCounter = await db.collection('counters').doc('sheets').get();
                let nextNumber = currentCounter.exists ? (currentCounter.data().next || 1) : 1;
                
                // Se ci sono fogli con numeri, trova il massimo
                if (sheetsWithNumber.length > 0) {
                    const maxExisting = Math.max(...sheetsWithNumber.map(s => s.sheetNumber || 0));
                    nextNumber = Math.max(nextNumber, maxExisting + 1);
                }
                
                log(`üî¢ Prossimo numero da assegnare: ${nextNumber}`, 'info');
                
                // Mostra anteprima
                const previewDiv = document.getElementById('preview');
                const previewList = document.getElementById('previewList');
                previewList.innerHTML = '';
                
                if (sheetsWithoutNumber.length === 0) {
                    log('‚úÖ Tutti i fogli hanno gi√† un numero!', 'success');
                    previewDiv.style.display = 'block';
                    previewList.innerHTML = '<p style="text-align:center; padding:20px;">‚úÖ Nessuna assegnazione necessaria - tutti i fogli hanno gi√† un numero!</p>';
                    return;
                }
                
                // Assegna numeri in anteprima
                sheetsWithoutNumber.forEach((sheet, index) => {
                    const assignedNumber = nextNumber + index;
                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    const date = new Date(sheet.createdAt).toLocaleDateString('it-IT');
                    item.innerHTML = `
                        <strong>#${String(assignedNumber).padStart(3, '0')}</strong> ‚Üí 
                        ${sheet.titoloAzienda || 'N/D'} 
                        <small>(${date} - ${sheet.responsabile || 'N/D'})</small>
                    `;
                    previewList.appendChild(item);
                });
                
                previewDiv.style.display = 'block';
                document.getElementById('assignBtn').disabled = false;
                
                log(`üìã Anteprima generata - ${sheetsWithoutNumber.length} fogli da numerare`, 'success');
                
                // Salva in window per uso successivo
                window.sheetsToNumber = sheetsWithoutNumber;
                window.startingNumber = nextNumber;
                
            } catch (error) {
                log(`‚ùå Errore: ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.assignNumbers = async function() {
            if (!window.sheetsToNumber || window.sheetsToNumber.length === 0) {
                log('‚ö†Ô∏è Nessun foglio da numerare!', 'warning');
                return;
            }
            
            const confirm = window.confirm(
                `‚ö†Ô∏è ATTENZIONE!\n\n` +
                `Stai per assegnare numeri a ${window.sheetsToNumber.length} fogli.\n` +
                `Questa operazione MODIFICHER√Ä il database.\n\n` +
                `Continuare?`
            );
            
            if (!confirm) {
                log('‚ùå Operazione annullata dall\'utente', 'warning');
                return;
            }
            
            log('üöÄ Inizio assegnazione numeri...', 'info');
            document.getElementById('assignBtn').disabled = true;
            
            let successCount = 0;
            let errorCount = 0;
            
            try {
                // Usa batch per efficienza
                let batch = db.batch();
                let batchCount = 0;
                const BATCH_SIZE = 500; // Firestore limit
                
                for (let i = 0; i < window.sheetsToNumber.length; i++) {
                    const sheet = window.sheetsToNumber[i];
                    const assignedNumber = window.startingNumber + i;
                    
                    const docRef = db.collection('timesheets').doc(sheet.id);
                    batch.update(docRef, { sheetNumber: assignedNumber });
                    batchCount++;
                    
                    // Commit batch ogni 500 operazioni
                    if (batchCount >= BATCH_SIZE) {
                        await batch.commit();
                        log(`‚úÖ Batch ${Math.floor(i / BATCH_SIZE) + 1} committato (${batchCount} documenti)`, 'success');
                        batch = db.batch();
                        batchCount = 0;
                    }
                    
                    successCount++;
                    log(`‚úÖ #${String(assignedNumber).padStart(3, '0')} ‚Üí ${sheet.titoloAzienda || sheet.id}`, 'success');
                }
                
                // Commit ultimo batch
                if (batchCount > 0) {
                    await batch.commit();
                    log(`‚úÖ Ultimo batch committato (${batchCount} documenti)`, 'success');
                }
                
                // Aggiorna counter
                const newNext = window.startingNumber + window.sheetsToNumber.length;
                await db.collection('counters').doc('sheets').set({ next: newNext }, { merge: true });
                log(`üî¢ Counter aggiornato: next = ${newNext}`, 'success');
                
                log(`\nüéâ COMPLETATO! ${successCount} fogli numerati con successo!`, 'success');
                log(`üìä Prossimo numero disponibile: #${String(newNext).padStart(3, '0')}`, 'info');
                
            } catch (error) {
                errorCount++;
                log(`‚ùå Errore durante assegnazione: ${error.message}`, 'error');
                console.error(error);
            }
        };
        
        log('‚úÖ Tool caricato - Clicca "Carica Anteprima" per iniziare', 'info');
    </script>
</body>
</html>

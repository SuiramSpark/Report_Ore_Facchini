<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Password</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            padding: 20px;
            border: 2px solid #00ff00;
        }
        h1 { color: #00ff00; }
        input {
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            width: 300px;
            font-family: monospace;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: monospace;
        }
        button:hover {
            background: #00cc00;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffaa00; }
        pre {
            background: #000;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Login Password</h1>
        
        <div style="margin-bottom: 20px;">
            <p>Inserisci una password per testare l'hash SHA-256:</p>
            <input type="text" id="testPassword" placeholder="es: admin123 o 040394">
            <button onclick="testHash()">Test Hash</button>
        </div>

        <div id="result" class="result" style="display: none;">
            <h3>Risultati:</h3>
            <div id="output"></div>
        </div>

        <hr style="border-color: #00ff00; margin: 30px 0;">

        <div>
            <h3>üî• Connetti Firebase e Controlla Hash Salvato</h3>
            <button onclick="checkFirebaseHash()">Verifica Hash in Firestore</button>
            <div id="firebaseResult" class="result" style="display: none; margin-top: 20px;">
                <div id="firebaseOutput"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Config Firebase (usa il tuo config.js) -->
    <script src="../config.js"></script>

    <script>
        // Inizializza Firebase
        let db = null;
        try {
            if (typeof firebaseConfig !== 'undefined') {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                console.log('‚úÖ Firebase connesso');
            }
        } catch (e) {
            console.error('‚ùå Errore Firebase:', e);
        }

        async function testHash() {
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('result');
            const outputDiv = document.getElementById('output');
            
            if (!password) {
                alert('Inserisci una password!');
                return;
            }

            try {
                // Calcola hash SHA-256
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                
                // Hash di default per admin123
                const defaultHash = '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9';
                
                let html = `
                    <p class="success">üìù Password inserita: <strong>${password}</strong></p>
                    <p class="success">üîê Hash SHA-256:</p>
                    <pre>${hashHex}</pre>
                `;

                if (hashHex === defaultHash) {
                    html += `<p class="success">‚úÖ Questa √® la password di default (admin123)</p>`;
                }

                // Test comune passwords
                const commonTests = {
                    'admin123': '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9',
                    '040394': '7fcfb716c5715dee8f95e5ec92522696503cb98d1e2f5258ef9810f101107595'
                };

                html += '<p class="warning">üìã Confronto con password comuni:</p>';
                for (const [pwd, expectedHash] of Object.entries(commonTests)) {
                    const match = hashHex === expectedHash;
                    html += `<p class="${match ? 'success' : ''}">${match ? '‚úÖ' : '‚ùå'} ${pwd}: ${match ? 'MATCH!' : 'diverso'}</p>`;
                }

                outputDiv.innerHTML = html;
                resultDiv.style.display = 'block';
                
            } catch (e) {
                outputDiv.innerHTML = `<p class="error">‚ùå Errore: ${e.message}</p>`;
                resultDiv.style.display = 'block';
            }
        }

        async function checkFirebaseHash() {
            const resultDiv = document.getElementById('firebaseResult');
            const outputDiv = document.getElementById('firebaseOutput');

            if (!db) {
                outputDiv.innerHTML = '<p class="error">‚ùå Firebase non connesso! Verifica config.js</p>';
                resultDiv.style.display = 'block';
                return;
            }

            try {
                outputDiv.innerHTML = '<p class="warning">‚è≥ Caricamento da Firestore...</p>';
                resultDiv.style.display = 'block';

                const doc = await db.collection('settings').doc('adminAuth').get();
                
                let html = '';
                
                if (!doc.exists) {
                    html = `
                        <p class="error">‚ùå Documento 'settings/adminAuth' NON ESISTE!</p>
                        <p class="warning">üí° Soluzione: L'app dovrebbe crearlo al primo avvio con hash di default.</p>
                        <p>Prova a ricaricare la pagina principale dell'app per far creare il documento.</p>
                    `;
                } else {
                    const data = doc.data();
                    const storedHash = data.passwordHash || '(vuoto)';
                    
                    html = `
                        <p class="success">‚úÖ Documento trovato!</p>
                        <p class="success">üîê Hash salvato in Firestore:</p>
                        <pre>${storedHash}</pre>
                    `;

                    // Confronta con hash noti
                    const knownHashes = {
                        'admin123': '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9',
                        '040394': '7fcfb716c5715dee8f95e5ec92522696503cb98d1e2f5258ef9810f101107595'
                    };

                    html += '<p class="warning">üìã Quale password corrisponde a questo hash?</p>';
                    let found = false;
                    for (const [pwd, expectedHash] of Object.entries(knownHashes)) {
                        const match = storedHash === expectedHash;
                        if (match) found = true;
                        html += `<p class="${match ? 'success' : ''}">${match ? '‚úÖ' : '‚ùå'} ${pwd}: ${match ? 'MATCH!' : 'diverso'}</p>`;
                    }

                    if (!found && storedHash !== '(vuoto)') {
                        html += `<p class="error">‚ö†Ô∏è L'hash in Firestore NON corrisponde a nessuna password nota!</p>`;
                        html += `<p class="warning">üí° Devi reimpostare manualmente l'hash in Firestore Console o usare recupero password.</p>`;
                    }

                    // Mostra altri dati
                    if (data.note) {
                        html += `<p>üìù Note: ${data.note}</p>`;
                    }
                    if (data.updatedAt) {
                        const date = data.updatedAt.toDate ? data.updatedAt.toDate() : new Date(data.updatedAt);
                        html += `<p>üïê Ultimo aggiornamento: ${date.toLocaleString('it-IT')}</p>`;
                    }
                }

                outputDiv.innerHTML = html;
                
            } catch (e) {
                outputDiv.innerHTML = `<p class="error">‚ùå Errore Firestore: ${e.message}</p>`;
                console.error(e);
            }
        }

        // Auto-test con password comuni al caricamento
        window.addEventListener('load', () => {
            console.log('üîç Debug Login Tool caricato');
        });
    </script>
</body>
</html>

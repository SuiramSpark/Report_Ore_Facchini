<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Worker Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4F46E5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        console.log('üß™ TEST PAGE LOADED');
        console.log('üìç Current URL:', window.location.href);
        
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');
        const sheet = params.get('sheet');
        
        console.log('üîç URL Params:', { mode, sheet });
        
        if (mode === 'worker') {
            console.log('‚úÖ Worker mode detected!');
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen bg-gray-900 text-white flex items-center justify-center p-4">
                    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-md w-full text-center">
                        <div class="text-6xl mb-4">‚úÖ</div>
                        <h1 class="text-2xl font-bold mb-4">Worker Mode Riconosciuto!</h1>
                        <div class="bg-green-900/50 p-4 rounded-lg mb-4">
                            <p class="text-sm font-mono">mode = ${mode}</p>
                            <p class="text-sm font-mono">sheet = ${sheet}</p>
                        </div>
                        <p class="text-gray-400 text-sm mb-4">
                            Se vedi questo messaggio, il routing funziona correttamente!
                        </p>
                        <p class="text-yellow-400 text-sm">
                            ‚ö†Ô∏è Ora devi verificare che l'app principale carichi il componente WorkerMode.
                        </p>
                        <button 
                            onclick="window.location.href='index.html?mode=worker&sheet=${sheet}'"
                            class="mt-6 w-full py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-bold"
                        >
                            üöÄ Apri App Principale
                        </button>
                    </div>
                </div>
            `;
        } else {
            console.log('‚ùå Worker mode NOT detected');
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen bg-gray-900 text-white flex items-center justify-center p-4">
                    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-md w-full text-center">
                        <div class="text-6xl mb-4">‚ùå</div>
                        <h1 class="text-2xl font-bold mb-4">Nessun Parametro Worker</h1>
                        <p class="text-gray-400 text-sm mb-4">
                            Aggiungi <code class="bg-gray-700 px-2 py-1 rounded">?mode=worker&sheet=XXX</code> all'URL
                        </p>
                        <div class="bg-red-900/50 p-4 rounded-lg text-left text-xs font-mono">
                            <p>URL attuale:</p>
                            <p class="text-yellow-300 break-all">${window.location.href}</p>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
